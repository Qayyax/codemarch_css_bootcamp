<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <h2>Our Location</h2>
    <iframe
      width="500"
      height="400"
      frameborder="0"
      src="https://www.bing.com/maps/embed?h=400&w=500&cp=44.36831869496518~-78.32646987868725&lvl=11&typ=d&sty=r&src=SHELL&FORM=MBEDV8"
      scrolling="no"
    >
    </iframe>
    <h2>Our Theme Song</h2>
    <audio controls>
      <source src="https://youtu.be/ZCsL5z6x24g" type="audio/mpeg" />
    </audio>
    <h2>Canvas Placeholder Image</h2>
    <canvas
      width="300px"
      height="200px"
      style="border: 2px solid black"
    ></canvas>
    <h2>Feedback Form</h2>
    <form action="">
      <label for="name">Name:</label>
      <br />
      <input type="text" name="name" id="name" />
      <br />
      <label for="email">Email:</label>
      <br />
      <input type="email" id="email" />
      <br />
      <label for="feedback">Feedback:</label>
      <br />
      <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
